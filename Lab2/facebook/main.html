<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/icons8-facebook-48.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="left_side">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="facebook_logo">
            <h1>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h1>
        </div>
        <div class="right_side">
            <form>
                <input type="text" required class="login_input" placeholder="Электронный адрес или номер телефона">

                <input type="password" required class="password_input" placeholder="Пароль">

                <button class="login_btn">Bход</button>
                <button class="forgot_ps"><a href="#">Забыли пароль?</a></button>
                <button class="new_acc"> <span>Создать новый аккаунт</span></button>
            </form>
            <h3><a href="#">Создать Страницу</a> знаменитости, музыкальной группы или <br>компании.</h3>
        </div>
    </main>
</body>
</html>
