<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="container">

    <!-- ЛЕВАЯ ЧАСТЬ -->
    <section class="left">
        <img class="insta_logo" src="images/icons8-instagram.svg" alt="Instagram">

        <h1>
            Посмотрите, какими <br>
            моментами из жизни <br>
            поделились ваши <span>близкие</span><br>
            друзья.
        </h1>

        <img class="preview" src="images/main_photo.webp" alt="preview">
    </section>

    <section class="right">
        <div class="form_card">
            <h2>Войти в Instagram</h2>

            <form>
                <input type="text" placeholder="Телефон, имя пользователя или email">
                <input type="password" placeholder="Пароль">
                <button class="login_btn">Войти</button>
                <button class="forgot_btn" type="button">Забыли пароль?</button>
                <button class="login_facebook">Войти через facebook</button>
                <button class="new_acc">Создать новый аккаунт</button>
            </form>
        </div>
    </section>

</main>

</body>
</html>
