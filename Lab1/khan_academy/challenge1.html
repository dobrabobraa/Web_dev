<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
    <h1>
    <p>
    У лукоморья дуб зелёный,<br>
    Златая цепь на дубе том<br>
    И днём и ночью кот учёный<br>
    Всё ходит по цепи кругом.
    </p>
    </h1>
    </body>
</html>
